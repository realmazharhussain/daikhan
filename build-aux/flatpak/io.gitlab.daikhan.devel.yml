app-id: io.gitlab.daikhan.devel
command: daikhan-devel
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk

finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --own-name=org.mpris.MediaPlayer2.daikhan

modules:
  - name: daikhan
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: ../../
