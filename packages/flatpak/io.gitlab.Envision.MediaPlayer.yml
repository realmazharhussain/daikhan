app-id: io.gitlab.Envision.MediaPlayer
command: envision
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    RUST_BACKTRACE: "1"

finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --filesystem=host
  - --filesystem=xdg-run/gvfs

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: blueprint-compiler
    builddir: true
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler/-/archive/v0.6.0/blueprint-compiler-v0.6.0.tar.bz2
        sha256: e8746dcbc66a002337614002ddf4ac075b5b0322eb7ec685f735ab37894ea5b9
    cleanup:
      - "*"

  - name: cargo-c
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/cargo-c/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline install --path . --root /app
    sources:
      - type: archive
        url: https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.9.19.tar.gz
        sha256: c2633ff22e52da9985394f30c8ef5e9abbac4d14c9b79e3690c8e95cf500ab97
      - cargo-c-sources.json
    cleanup:
      - "*"

  - name: gst-plugins-rs
    buildsystem: simple
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs/-/archive/0.10.6/gst-plugins-rs-0.10.6.tar.bz2
        sha256: 90af993b28f050e2d682582ca1bde440665e75a5fbaec6577cafc609e24f2d92
      - gst-plugins-rs-sources.json
    build-options:
      env:
        CARGO_HOME: /run/build/gst-plugins-rs/cargo
    build-commands:
      - cargo --offline fetch
      - cargo --offline cinstall -p gst-plugin-gtk4 --prefix=/app

  - name: envision
    builddir: true
    buildsystem: simple
    sources:
      - type: dir
        path: '../../'
    build-commands:
      - meson setup _build --prefix=/app
      - meson compile -C _build || meson compile -C _build
      - meson install -C _build
