app-id: io.gitlab.daikhan.player
command: daikhan
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network

finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --filesystem=host
  - --filesystem=xdg-run/gvfs

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - build-deps.yml
  - gstreamer.yml

  - name: daikhan
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: '../../'
